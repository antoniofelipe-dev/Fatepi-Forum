{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="{% static 'usuarios/img/icon.ico' %}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'usuarios/img/Logo_FF.png' %}" alt="Logo">
        </div>
        <div class="titulo"><h1>Faça seu cadastro</h1></div>
    `</br>
        <form accept="{% url 'cadastro' %}" method="POST"> {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="Username">Nome de usuário:</label>
            <input type="text" id="nome_de_usuario" name="nome_de_usuario" required>

            <label for="curso">Curso:</label>
            
            <select id="curso" name="curso" required>
                
                {% for curso in cursos %}
                <option value="{{curso.id}}">{{curso.nome}}</option>
                {% endfor %}

            </select>


            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirma-senha">Confirmar Senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>

</html>
