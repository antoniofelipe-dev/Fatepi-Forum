<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum de Perguntas e Respostas - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Reset de estilos padrão do navegador */
body, h1, h2, h3, p, ul, ol, li, nav, a, form, label, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    background-color: #166BCE;
    color: #fff;
}

header {
    background-color: #125ea3;
    color: #fff;
    text-align: center;
    padding: 20px;
}

nav {
    background-color: #125ea3;
}

.navbar {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.navbar li {
    margin-right: 20px;
}

.navbar a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 16px;
    transition: color 0.3s;
}

.navbar a:hover {
    color: #fff; /* Manter a cor ao passar o mouse */
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
}

/* Estilos para o formulário de busca */
.search-form {
    text-align: center;
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
}

button {
    background-color: #125ea3;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #104d8b;
}

/* Estilos para o rodapé */
footer {
    text-align: center;
    background-color: #125ea3;
    color: #fff;
    padding: 10px 0;
}

    </style>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#">Cadastre-se</a></li>
                <li><a href="#">Faça Login</a></li>
            </ul>
        </nav>
        <h1>Fórum de Perguntas e Respostas</h1>
        <form class="search-form" action="#" method="get">
            <label for="pergunta">Faça uma pergunta:</label>
            <input type="text" id="pergunta" name="pergunta" placeholder="Digite sua pergunta" required>
            <button type="submit">Buscar</button>
        </form>
    </header>

    <!-- Restante do conteúdo da página continua aqui -->

    <footer>
        <p>&copy; 2023 Fórum de Perguntas e Respostas</p>
    </footer>
</body>
</html>
